<!DOCTYPE html>
<html>
<head>
  <title>Heart Rate Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Heart Rate Chart</h2>
  <canvas id="heartChart" width="600" height="300"></canvas>
  <script>
    const ctx = document.getElementById('heartChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{ labels|safe }},
        datasets: [{
          label: 'Heart Rate (BPM)',
          data: {{ values|safe }},
          borderColor: 'red',
          fill: false,
          tension: 0.2
        }]
      },
    });
  </script>
</body>
</html>
